</script> <script type='text/x-red' data-help-name='modbus-flex-write'>
<p>Modbus TCP or serial flexible client node with <strong>msg.payload</strong> triggered write function.</p> <p>
Connects to a Modbus TCP or serial server to write coils/registers at each incoming msg.</p> <p> </p><h4>
Function codes currently supported include:</h4> <ul> <li>FC 5: Force Single Coil</li> <li>FC 6: Preset Single Register
</li> <li>FC 15: Force Multiple Coils</li> <li>FC 16: Preset Multiple Registers</li> </ul> <p></p> <p>
 Choose a function code (FC) from the dropdown menu, select the coil/register start address (0:65535) and the quantity to write. Choose or edit the Modbus TCP/serial server configuration to specify the server to connect to. 
</p> <p> For FC 5, <strong>msg.payload</strong> must be a value of 1 or 0 or true or false. For FC 6, <strong>
msg.payload</strong> must be a single value between 0:65535. For FC 16, <strong>msg.payload</strong>
 must be an array[] of comma separated values between 0:65535 each. </p> <p>Output 1: all given data in JSON structure
</p> <p>Output 2: response from Modbus server</p> <p>Function code example for single write:</p> <code>
 msg.payload = { value: msg.payload, 'fc': 5, 'unitid': 1, 'address': 0 , 'quantity': 1 }; </code> <p>
Function code example for multiple write:</p> <code>
 msg.payload = { values: msg.payload, 'fc': 15, 'unitid': 1, 'address': 0 , 'quantity': 10 }; </code>
</script>
